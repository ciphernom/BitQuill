<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitQuill - Temporal Document Editor</title>
  
  <!-- Modern fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  
  <!-- Our modern styles -->
  <link rel="stylesheet" href="modern-styles.css"> 
</head>
<body>
  <!-- Modern app container -->
  <div class="app-container">
    <!-- Header bar -->
    <header class="header-bar">
      <div class="header-left">
        <h1 class="app-title">BitQuill</h1>
        <span class="document-status" id="document-status">Untitled Document</span>
      </div>
      <div class="header-right">
        <div class="header-timer" id="header-timer">
          <span id="timer-countdown">--.-s</span>
        </div>
        <div class="epoch-indicator" id="epoch-indicator">
          <span class="epoch-label">Epoch</span>
          <span class="epoch-number" id="epoch-number">0</span>
        </div>
      </div>
    </header>


    <!-- Main editor area -->
    <main class="editor-wrapper">
      <div class="editor-container">
        <div id="editor"></div>
      </div>
    </main>

    <!-- Modern status bar -->
    <footer class="status-bar" id="status-bar">
      <div class="status-left">
        <span class="status-item" id="word-count">0 words</span>
        <span class="status-item" id="char-count">0 characters</span>
      </div>
      <div class="status-center">
        <div class="vdf-progress" id="vdf-progress">
          <div class="vdf-progress-bar" id="vdf-progress-bar"></div>
        </div>
      </div>
      <div class="status-right">
        <span class="status-item" id="last-saved">Not saved</span>
      </div>
    </footer>

    <!-- Floating action buttons -->
    <div class="fab-container">
      <button class="fab fab-secondary" id="load-btn" title="Load & Verify">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>


  <button class="fab fab-secondary" id="verify-live-btn" title="Verify Current Document">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      <path d="m9 12 2 2 4-4"></path>
    </svg>
  </button>



      <button class="fab fab-primary" id="save-btn" title="Save Document">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
      </button>
    </div>




    <!-- Proof panel (hidden by default) -->
    <div class="proof-panel" id="proof-panel">
      <div class="proof-panel-header">
        <h3>Proof Chain</h3>
        <button class="proof-panel-close" id="proof-panel-close">Ã—</button>
      </div>
      <div class="proof-panel-content" id="proof-display"></div>
    </div>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="file-input" accept=".json" style="display: none;">

  <!-- Toast container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Modal container -->
  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="modal" id="verification-modal">
    <div class="modal-header">
      <h2>Document Verification</h2>
    </div>
    <div class="modal-body">
      <div class="verification-progress">
        <div class="progress-ring">
          <svg width="120" height="120">
            <circle cx="60" cy="60" r="54" fill="none" stroke="#e0e0e0" stroke-width="4"/>
            <circle id="progress-circle" cx="60" cy="60" r="54" fill="none" stroke="#00ff41" stroke-width="4"
                    stroke-dasharray="339.292" stroke-dashoffset="339.292"
                    transform="rotate(-90 60 60)"/>
          </svg>
          <div class="progress-text" id="progress-text">0%</div>
        </div>
        <p class="verification-status" id="verification-status">Initializing...</p>
      </div>
      <div class="verification-results" id="verification-results" style="display: none;">
        <!-- Results will be inserted here -->
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="modal-close">Close</button>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="./main.js" type="module"></script>
</body>
</html>
